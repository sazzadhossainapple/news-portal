<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title name -->
    <title>The News Glory</title>
    <!-- bootstrap cdn link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap icon cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <header>
      <!-- nav start -->
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid mt-2">
          <a class="navbar-brand fs-4" href="index.html">
            <span class="text-primary">The News</span>
            <span class="bg-primary py-2 px-3 text-white rounded-2">
              Glory</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-4">
                <a
                  class="nav-link active text-primary fs-5"
                  aria-current="page"
                  href="index.html"
                  >News</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link fs-5" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <img
                  class="rounded-circle author-img"
                  src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&w=1000&q=80"
                  alt=""
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nan end -->
      <hr class="mx-lg-5 mx-md-3 mx-sm-2 mx-2" />
    </header>
    <main class="container">
      <!-- catagory list items start -->
      <section class="my-lg-4 my-md-3 my-sm-1 my-1">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul
                id="category-list"
                class="navbar-nav d-flex gap-2 gap-lg-4 gap-sm-3 g-md-4"
              ></ul>
            </div>
          </div>
        </nav>
      </section>
      <!-- catagory list items end -->

      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <section>
        <!-- number of items  -->
        <div
          id="items-found"
          class="my-lg-5 my-md-4 my-sm-4 my-4 bg-white p-3 rounded-2 d-none"
        ></div>

        <!-- sort by view  -->
        <div
          class="d-flex flex-column flex-lg-row flex-sm-column gap-3 justify-content-between"
        >
          <div class="d-flex align-items-center">
            <div><h3 class="fs-6 me-3">Sort By View:</h3></div>
            <div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Default</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div>
            <button type="button" class="btn btn-primary me-2">
              Today's Pick
            </button>
            <button type="button" class="btn border-primary text-primary">
              Trending
            </button>
          </div>
        </div>
      </section>

      <!-- single category card start -->
      <section id="single-category-info" class="my-5"></section>
      <!-- single category card end -->

      <!-- single details category card information start -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="categoryDetailsModal"
          tabindex="-1"
          aria-labelledby="categoryDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="categoryDetailsModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="category-details-info" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- single details category card information end -->
    </main>

    <!-- javascript file link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
